<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="cascading.css">
</head>
<body class="body">
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="left_container">
                    <div class="logo">
                        <p>Weather.Now</p>
                    </div>
                    <div class="down">
                        <div class="box_container">
                            <div class="box1">
                                <p>12</p>
                            </div>
                            <div class="box2">
                                <p id="location">Sunderland</p>
                                <p id="time">15:00pm</p>
                                <p id="condition">Rainy</p>
                            </div>
    
                        </div>
                        <div class="celcius">
                            <span>Celcius |</span><span>Fahrenheit</span>
                        </div>
                    </div>

                </div>
            </div>

            <!-- RIGHT CONTENT -->
            
            <div class="right">
                <div class="right_content">
                    <input type="search" id="search" placeholder="Location">

                    <!-- WEATHER -->

                    <!-- HEAD -->
                    <h3 class="title_one">Weather Details</h3>

                    <!-- DETAILS -->
                    <div class="weather_details">

                        <!-- FIRST -->
                        <div class="template1">
                            <div class="name1">one</div>
                            <div class="value1">1</div>
                        </div>

                        <!-- SECOND -->
                        <div class="template2">
                            <div class="name2">two</div>
                            <div class="value2">2</div>
                        </div>

                        <!-- THIRD -->
                        <div class="template3">
                            <div class="name3">three</div>
                            <div class="value3">3</div>
                        </div>

                        <!-- FOURTH -->
                        <div class="template4">
                            <div class="name4">four</div>
                            <div class="value4">4</div>
                        </div>

                        <!-- FIFTH -->
                        <div class="template5">
                            <div class="name5">five</div>
                            <div class="value5">5</div>
                        </div>
                    </div>
                    <!-- END OF WEATHER DETAILS -->
                    
                    <!-- THE DIVIDER -->
                    <hr>

                    <!-- TEMPERATURE -->
                    

                </div>

            </div>
            
        </div>
    </div>
    
</body>
</html>
